        <style>
         body {
             padding: 0;

         html, body, #map {
             height: 100%;
             width: 100%;
         }
        </style>

    <body>
        <div id="map"></div>

        <script src="data/regions.js"></script>
        
        <script>
         var lamap = L.map("map").setView([34.048679618744664, -118.25313039127253], 12);

         L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png", {
             attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attribution/">CartoDB</a>',
             subdomains: "abcd",
             maxZoom: 19
         }).addTo(lamap);

         /* L.tileLayer(
          *     "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          *         attribution: "&copy; OpenStreetMap"
          * }).addTo(lamap);
          */

         function style(feature) {
             return {
                 weight: 2,
                 opacity: 1,
                 color: 'black',
                 dashArray: '3',
                 fillOpacity: 0.7,
                 fillColor: '#FFEDA0'
             };
         }
         
         function highlightFeature(e) {
             var layer = e.target;

             layer.setStyle({
                 weight: 5,
                 color: '#666',
                 dashArray: '',
                 fillOpacity: 0.7
             });

             if(!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                 layer.bringToFront();
             }
         }

         var geojson;

         function resetHighlight(e) {
             geojson.resetStyle(e.target);
         }

         function zoomToFeature(e) {
             lamap.fitBounds(e.target.getBounds());
         }

         function onEachFeature(feature, layer) {
             layer.on({
                 mouseover: highlightFeature,
                 mouseout: resetHighlight,
                 click: zoomToFeature
             });
         }

         var geojson = L.geoJson(regions, {
             style: style,
             onEachFeature: onEachFeature
         }).addTo(lamap);
