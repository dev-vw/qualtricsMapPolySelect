<!DOCTYPE html>
<html>
    <head>
        <title>Los Angeles County Neighborhood and Surrounds</title>
        <meta name="viewport" content="width=device-width, 
                    initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
              integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
              crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
                integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
                crossorigin=""></script>
        <style>
         body {
             padding: 0;
             margin: 0;
         }
         
         html, body, #map {
             height: 100%;
             width: 100%;
         }
        </style>
    </head>
    <body>
        <div id="map"></div>
        
        <script>
         var lamap = L.map("map").setView([34.048679618744664, -118.25313039127253], 16);

         L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png", {
             attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attribution/">CartoDB</a>',
             subdomains: "abcd",
             maxZoom: 19
         }).addTo(lamap);

         /* L.tileLayer(
          *     "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          *         attribution: "&copy; OpenStreetMap"
          * }).addTo(lamap);
          */
         fetch("data/socal.geojson")
             .then(function(response) {
                 return response.json();
             })
             .then(function(data) {
                 L.geoJSON(data).addTo(lamap);
             });
        </script>
    </body>
</html>
