        <script>

         // remember to use different variable names in imported javascript code and

         var map = L.map("map").setView([34.048679618744664, -118.25313039127253], 8);

         L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_nolabels/{z}/{x}/{y}.png", {
             attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/attribution/">CartoDB</a>',
             subdomains: "abcd",
             maxZoom: 19
         }).addTo(map);

         /* L.tileLayer(

          *         attribution: "&copy; OpenStreetMap"

          */

         // control that shows region ore neighborhood name on hover
         var info = L.control();

         info.onAdd = function (map) {
             this._div = L.DomUtil.create('div', 'info');
             this.update();
             return this._div;
         }
         
         function style(feature) {
             return {
                 weight: 2,
                 opacity: 1,
                 color: 'black',
                 dashArray: '',
                 fillOpacity: 0.7,
                 fillColor: '#FFB409'
             };
         }

         function neighborhoodStyle(feature) {
             return {
                 weight: 1,
                 opacity: 1,
                 color: 'black',
                 dashArray: '',
                 fillOpacity: 1,
                 fillColor: '#2887AE'
             };
         }
         
         function highlightFeature(e) {
             var layer = e.target;

             layer.setStyle({
                 weight: 2,
                 color: '#666',
                 dashArray: '',
                 fillOpacity: 0.4
             });

             if(!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                 layer.bringToFront();
             }
         }

         function zoomToFeature(e) {
             map.fitBounds(e.target.getBounds());
         }
         
         /* function zoomToFeature(e) {
          *     if (curr_layer == "counties") {
          *         map.fitBounds(e.target.getBounds());
          *     }
          *     else if (curr_layer == "regions") {
          *         toggleNeighborhoods(e, is_toggled);
          *     }
          *     else if (curr_layer = "neighborhoods") {
          *         map.fitBounds(e.target.getBounds());
          *     }
          * }
          */
         function resetHighlight(e) {
             neighborhoods.setStyle(neighborhoodStyle);
             geojson.setStyle(style);
         }
         
         function toggleNeighborhoods(e, is_toggled) {
             if (is_toggled == 0) {
                 map.fitBounds(e.target.getBounds());
                 neighborhoods = L.geoJson(la_neighborhoods, {
                     style: neighborhoodStyle,
                     filter: function(feature, layer) {
                         return feature.properties.metadata.region == e.target.feature.properties.metadata.slug;
                     },
                     onEachFeature: onEachFeature
                 });
                 map.addLayer(neighborhoods);
                 // is_toggled = 1;
                 // curr_layer = "neighborhoods";
             } else {
                 // curr_layer = "regions";
                 map.removeLayer(neighborhoods);
                 // is_toggled = 0;
             }
         }

         // backup version
         /* function toggleNeighborhoods(e, is_toggled) {

          *     layer.on({
          *         mouseover: highlightFeature,
          *         mouseout: resetHighlight,
          *         click: zoomToFeature
          *     });
          * }
          */

         function onEachFeature(feature, layer) {
             layer.on({
                 mouseover: highlightFeature,
                 mouseout: resetHighlight,
                 click: function(e) {
                     //                     if (curr_layer == "counties") {
                     //                         zoomToFeature(e);
                     //                     } else if (is_toggled == 0) {
                     if (is_toggled == 0) {
                         toggleNeighborhoods(e, is_toggled);
                         if (is_toggled == 1) {
                             is_toggled = 0;
                         } else {
                             is_toggled = 1;
                         }
                     } else if (is_toggled == 1 && e.target.feature.properties.kind == "L.A. County Neighborhood (V6)") {
                         alert(e.target.feature.properties.kind);
//                         zoomToFeature(e);
//                     } else if (is_toggled == 1 && e.target.feature.properties.kind == "L.A. County Region (V6)") {
                         zoomToFeature(e);
                         toggleNeighborhoods(e, is_toggled);
                         if (is_toggled == 1) {
                             is_toggled = 0;
                         } else {
                             is_toggled = 1;
                         }
                     }
                 }
             });
         }

         var regions = L.geoJson(regions, {
             style: style,
             onEachFeature: onEachFeature
         });

         var neighborhoods = L.geoJson(la_neighborhoods, {
             style: style,
             onEachFeature: onEachFeature
         });
         
         var is_toggled = 0;
         var curr_layer = "regions";
         var geojson = regions;
         map.addLayer(geojson);
